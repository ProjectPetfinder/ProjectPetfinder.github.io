<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <title>Project Petfinder</title>
  </head>

  <body>
    <header id="header">
      <h1>Project Petfinder</h1>
	    <nav>
        This is where our navigation will go
        </nav>
    </header>
    
    <main>
      <p>
      Search by Location
        <form id="search-location" name="search-location" method="get">
          <label for="search">Zipcode:</label>
          <input type="search" id="searchlocation" name="searchlocation" placeholder="Ex. Chicago, IL or 60616" />
          <input type="submit" id="search-location-submit" name="search-location-submit" />
        </form>
      </p>
      <article id="content1">
      </article>
      
      <p>
      Search by Animal Type
        <form id="search-animal-type" name="search-animal-type" method="get">
          <label for="search">Animal Type:</label>
          <select id="animal-type">
            <option value="any">Any</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="smallfurry">Small & Furry</option>
            <option value="horse">Horse</option>
            <option value="bird">Bird</option>
            <option value="scalesfinsother">Scales, Fins, & Others</option>
            <option value="pig">Pig</option>
            <option value="barnyard">Barnyard</option>
          </select>
        </form>
      </p>
      <article id="content2">
      </article>
      
      <p>
      Search by Breed
        <form id="search-breed" name="search-breed" method="get">
          <label for="search">Breed:</label>
          <input type="search" id="searchbreed" name="searchbreed" />
          <input type="submit" id="search-breed-submit" name="search-breed-submit" />
        </form>
      </p>
      <article id="content3">
      </article>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
    
    <footer>
      <p>Site created by Emma, Steve, and Zachary</p>
    </footer>
      
  </body>

</html>
