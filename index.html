<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Gidugu|Oxygen" rel="stylesheet">
    <title>Project Petfinder</title>
  </head>

  <body>
    <header id="header">
      <h1>The Gift of Pets</h1>
      <h2>Big or small, we love them all</h2>
      
    </header>
    
    <main>
      <form id="formpetfinder" name="formpetfinder" method="get">
        <label for="searchlocation">Zipcode:</label>
        <input type="search" id="searchlocation" name="searchlocation" placeholder="Ex. 60616" />
        <label for="searchanimal">Animal Type:</label>
          <select id="searchanimal" name="searchanimal">
            <option value="any">Any</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="smallfurry">Small & Furry</option>
            <option value="horse">Horse</option>
            <option value="bird">Bird</option>
            <option value="scalesfinsother">Scales, Fins, & Others</option>
            <option value="pig">Pig</option>
            <option value="barnyard">Barnyard</option>
          </select>
        <label for="searchbreed">Breed:</label>
        <input type="search" id="searchbreed" name="searchbreed" />
        <button name="?">?</button> 
        <input type="submit" id="find-a-pet" name="find-a-pet" value="Find A Pet"/>
      
        <article id="content">
        </article>
      </form>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
    
    <footer>
      <p>Created by Emma | Steve | Zachary</p>
    </footer>
      
  </body>

</html>
